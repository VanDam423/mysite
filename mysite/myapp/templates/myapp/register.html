{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="{% static 'css/registration.css' %}">
  <link href="{% static 'fonts/Manrope-VariableFont_wght.ttf' %}" rel="stylesheet">
  <link href="{% static 'fonts/RubikMonoOne-Regular.ttf' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a href="{% url 'post_list' %}" class="navbar-brand">
                Новости
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expended="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{% url 'main_news' %}" class="nav-link">Главное</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'interesting_news' %}" class="nav-link">Интересное</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'politic_news' %}" class="nav-link">Политика</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'economic_news' %}" class="nav-link">Экономика</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'culture_news' %}" class="nav-link">Культура</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h1 class="registration">Регистрация</h1>
      
            <form action="{% url 'register' %}" method="post" class="mx-auto d-block vh-100">
              {% csrf_token %}
              <div class="mb-3">
                <label for="username">Имя пользователя</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Введите email">
              </div>
              <div class="mb-3">
                <label for="password1">Пароль</label>
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Введите пароль">
              </div>
              <div class="mb-3">
                <label for="password2">Подтверждение пароля</label>
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Подтвердите пароль">
              </div>
              <button type="submit" class="btn btn-primary button">Зарегистрироваться</button>
              {{ form.errors }}
            </form>
          </div>
        </div>
      </div>
    <footer class="footer">
        <div class="container">
          <p class="text-center">Copyright &copy; 2023</p>
          <ul class="list-inline">
            <li class="list-inline-item"><a href="#">О компании</a></li>
            <li class="list-inline-item"><a href="#">Контакты</a></li>
            <li class="list-inline-item"><a href="#">Политика конфиденциальности</a></li>
          </ul>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
